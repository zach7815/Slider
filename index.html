<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider project</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho+B1:wght@400;700&display=swap" rel="stylesheet">

<body>
    
    <div class="container">
        <h1 class="title">Slider</h1>
        <div class="carousel">
        <img class="active sliderPhoto" src="images/Flamingo.jpg" alt="flamingo image">
        <h3 class="imageCap">1</h3>

        <img class="hidden sliderPhoto" src="images/person.jpg" alt="landscape, guy at bar">
        <h3 class="imageCap hidden">2</h3>
        
        <img class="hidden sliderPhoto" src="images/splash.jpg" alt="image of water droplet splashing">
        <h3 class="imageCap hidden">3</h3>

        <img class="hidden sliderPhoto" src="images/texture.jpg" alt="landscape, guy at bar">
        <h3 class="imageCap hidden">2</h3>

        <button class=" hidden btn">prev</button>
        <button class="btn">next</button>
    </div>

    </div>
    
</body>
